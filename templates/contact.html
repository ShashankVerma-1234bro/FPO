<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
:root {
    --formBg: #111827;
    --textclr: #9199a5;
    --borderclr: #374151;
    --btnBg: #a78bfa;
    --gradient1: #e81cff;
    --gradient2: #40c9ff;
    --borderRadius:Â 5px;
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111827;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container{
            margin-top: 20vh;
            background: linear-gradient(-45deg,var(--gradient1)0%,var(--gradient2)100%);

        }
        .container .email input{
            width: 59vh;

        }
    </style>
</head>
<body style="background-image: url(static/images/farming.jpg); background-repeat: no-repeat; background-size: cover;">
    <script>
        function display_popup(){
            alert("Your Message has been sent.");
        }
    
    </script>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input onclick="display_popup()" type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
