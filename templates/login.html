<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="static/styles/login_page.css">
</head>

<body style="background-image: url(static/images/farming.jpg); background-repeat: no-repeat; background-size: cover;">
    
    <main>
        <form method="post">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h5>{{message}}</h5>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <header>
                <h2>Login</h2>
            </header>
            
            <div class="text">
                <label for="emailid"></label>
                <input type="text" id = "emailid" name="emailid" placeholder="Enter email ID">
            </div>
            
            <div class="text">
                <label for="password"></label>
                <input type="password" id = "password" name="password" placeholder="Enter password">
            </div>
            
            <div class="forgot">
                <span>Forgot password ?</span>
            </div>

            <button type="submit">Sign in</button>
            <div class="sign">
                Don't have account ?
                <a href="{{url_for('register_page')}}"><span>Sign up</span></a>

            </div>
            <div class="or">
                <span></span>
                <div>OR</div>
                <span></span>
            </div>
            <div class="socials">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-microsoft"></i>
            </div>
        </form>
    </main>

</body>

</html>
